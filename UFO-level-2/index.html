  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
      
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                    <img class="nav-ufo" src="ufo.svg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-4">
                    <div class="form-group">
                        <h4>Search Table</h4>
                        <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                            </li>
                            <li class="filter list-group-item">
                                <label for="state">Enter a state</label>
                                <input class="form-control" id="state" type="text" placeholder="ca">
                              </li>
                              <li class="filter list-group-item">
                                <label for="city">Enter a city</label>
                                <input class="form-control" id="city" type="text" placeholder="bonita">
                              </li>
                              <li class="filter list-group-item">
                                <label for="country">Enter a Country</label>
                                <input class="form-control" id="country" type="text" placeholder="us">
                              </li>
                              <li class="filter list-group-item">
                                <label for="shape">Enter a Shape</label>
                                <input class="form-control" id="shape" type="text" placeholder="light">
                              </li>
                          </ul>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                        <a id="reset" class="btn btn-default" onClick="window.location.reload()">Reset Table</a>
                    </div>                  
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <footer class="footer">
                <span class="bottom">UFO Sightings</span>
            </footer>              
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="static/js/data.js" type="text/javascript"></script>
        <script src="static/js/app.js" type="text/javascript"></script>  
</body>
</html>
